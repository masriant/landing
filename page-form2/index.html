<!DOCTYPE html>
<html lang="id">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulir Pendaftaran - Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Formulir Pendaftaran</h2>
            <form action="[URL_PENDAFTARAN]" method="POST">
                <!-- Nama Lengkap -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap:</label>
                    <input type="text" class="form-control" id="name" name="name"
                        placeholder="Masukkan nama lengkap Anda" maxlength="50" required>
                    <small class="form-text text-muted">Maksimal 50 karakter.</small>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda"
                        required>
                </div>

                <!-- Nomor Telepon -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Nomor Telepon:</label>
                    <input type="tel" class="form-control" id="phone" name="phone"
                        placeholder="Masukkan nomor telepon Anda" required>
                </div>

                <!-- Pilihan Pendaftaran -->
                <div class="mb-3">
                    <label for="registrationType" class="form-label">Pilih Jenis Pendaftaran:</label>
                    <select class="form-select" id="registrationType" name="registrationType" required>
                        <option value="" selected disabled>Pilih jenis pendaftaran</option>
                        <option value="individu">Individu</option>
                        <option value="kelompok">Kelompok</option>
                        <option value="instansi">Instansi</option>
                    </select>
                </div>

                <!-- Tombol Kirim -->
                <button type="submit" class="btn btn-primary w-100">Daftar Sekarang</button>
            </form>
        </div>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
